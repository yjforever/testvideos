<html lang="en">
<head>

    <title>Fullscreen Animation Control</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        video {
            display: block;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
