<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Animation Control</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        video {
            display: block;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <video id="animationPlayer" src="video1.mp4" autoplay loop muted></video>
    <script src="script.js"></script>
</body>
</html>
